<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/39e387fceb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formdesign</title>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1 class="heading">Sign UP Now!!</h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni fugit possimus eaque earum aliquid ex debitis expedita recusandae ipsum?</p>
            <div class="icon-f3">
                <a href="#" class="icon-group menu">
                    <i class="fa-brands fa-facebook-f"></i> Login with Facebook
                </a>
                <a href="#" class="icon-group">
                    <i class="fa-brands fa-twitter"></i> Login with Twitter
                </a>
                <br>
                <br>
                <a href="#" class="main-btn">Sign</a>
            </div>
        </div>
        <div class="right-container">
            <h2>SIGNUP</h2>
            <P>Already have an account?
                <a href="#" class="logo">Login</a>
            </P>
            <div class="form-f3">
                <form action="#">
                    <div>
                        <input type="email" placeholder="Enter your email address">
                    </div>
                    <input type="text" placeholder="Username">
                    <div></div>
                    <div>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm your password">
                    </div>
                    <div class="button-f6">
                        <input type="reset" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
